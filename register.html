<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movies Online</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <img src="static/logo.jpg" >
            <p>Movies Online</p>
            <form>
                <label>Search</label>
                <input type="search">
                <input type="button" value="go">
            </form>
        </div>

        <!-- Nav -->
        <div id="nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#movies">Movies</a>
            <a href="#contact">Contact Us</a>
            <a href="#faqs">FAQs</a>
        </div>

        <!-- Quicklinks -->
        <div id="quick">
            <ul>
                <li>Movies</li>
                <li>About Us</li>
                <li>Latest</li>
                <li>FAQs</li>
            </ul>
        </div>

        <!-- Welcome text -->
        <div id="welcome">
            <form>
                <fieldset>
                    <legend>Create New User</legend>
                    <label>Surname</label>
                    <input type="text"><br>
                    <label>Other Names</label>
                    <input type="text"><br>
                    <label>Select Gender</label><br>
                    <input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label><br>
                    <label>Select Your Nationality</label>
                    <select>
                        <option>Kenya</option>
                        <option>USA</option>
                        <option>DRC</option>
                        <option>Rwanda</option>
                        <option>Pwani</option>
                        <option>China</option>
                        <option>Kenya</option>
                    </select><br>
                    <label>User Name</label>
                    <input type="text"><br>
                    <label>Email Address</label>
                    <input type="email"><br>
                    <label>Password</label>
                    <input type="password"><br>
                    <label>Confirm Password</label>
                    <input type="password"><br>
                    <input type="submit" value="register"
                    <input type="reset" value="cancel"
                </fieldset>
            </form>
        </div>

        <!-- Login Section -->
        <div id="login">
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username"><br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="******"><br>
                <input type="submit" value="login">
            </form>
        </div>

        <!-- Latest Movies -->
        <div id="latest">
            <p>Latest Movies</p>
            <ul>
                <li>Movie 1</li>
                <li>Movie 2</li>
            </ul>
        </div>

        <!-- Footer -->
        <div id="footer">
            <p>&copy; Movies 2017 &middot; All Rights Reserved</p>
        </div>
    </body>
</html>
