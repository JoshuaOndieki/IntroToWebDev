<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movies Online</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <img src="static/logo.jpg" >
            <p>Movies Online</p>
            <form>
                <label>Search</label>
                <input type="search">
                <input type="button" value="go">
            </form>
        </div>

        <!-- Nav -->
        <div id="nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#movies">Movies</a>
            <a href="#contact">Contact Us</a>
            <a href="#faqs">FAQs</a>
        </div>

        <!-- Quicklinks -->
        <div id="quick">
            <ul>
                <li>Movies</li>
                <li>About Us</li>
                <li>Latest</li>
                <li>FAQs</li>
            </ul>
        </div>

        <!-- Welcome text -->
        <div id="welcome">
            <p>Welcome</p>
            <p>Welcome All</p>
        </div>

        <!-- Login Section -->
        <div id="login">
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username"><br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="******"><br>
                <input type="submit" value="login">
            </form>
        </div>

        <!-- Latest Movies -->
        <div id="latest">
            <p>Latest Movies</p>
            <ul>
                <li>Movie 1</li>
                <li>Movie 2</li>
            </ul>
        </div>

        <!-- Footer -->
        <div id="footer">
            <p>&copy; Movies 2017 &middot; All Rights Reserved</p>
        </div>
    </body>
</html>
